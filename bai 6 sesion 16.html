<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra chuỗi đối xứng</title>
</head>
<body>
  <script>
    // Định nghĩa hàm tính tổng
function tinhTong(arr) {
  return arr.reduce((tong, giaTriHienTai) => tong + giaTriHienTai, 0);
}

// Các mảng cần tính
const arr1 = [1, 2, 3, 4, 5, 6];   
const arr2 = [10, 20, 30, 40, 50]; 
const arr3 = [1, 3, 5, 7, 9];       

// Gọi hàm và in kết quả ra màn hình
console.log("Tổng arr1:", tinhTong(arr1));
console.log("Tổng arr2:", tinhTong(arr2));
console.log("Tổng arr3:", tinhTong(arr3)); 
  </script>
</body>
</html>
